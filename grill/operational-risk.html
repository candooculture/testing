<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operational Risk Score</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #ffffff;
      color: #333333;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    .info-banner {
      background-color: #f1f1f1;
      padding: 15px;
      margin-bottom: 25px;
      border-left: 4px solid #48f191;
      font-size: 14px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      background: #48f191;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .reset-btn {
      background: #eee;
      color: #333;
      border: 1px solid #bbb;
      font-size: 14px;
      margin-top: 20px;
      width: 100%;
    }

    pre {
      background-color: #fefefe;
      border-left: 4px solid #48f191;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: inherit;
      font-size: 16px;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>

<body>
  <h1>Operational Risk Score</h1>

  <div class="info-banner">
    <strong>This tool combines inputs from all other modules.</strong><br>
    Once you've completed Payroll, Churn, Leadership, Workforce, and Deep Dive, hit the button below to generate your score.
  </div>

  <button id="generate-risk-btn">üöÄ Generate Operational Risk Score</button>
  <pre id="ors-result">‚è≥ Waiting to run analysis...</pre>
  <button id="reset-btn" class="reset-btn">üîÑ Reset All Module Results</button>

  <script>
    document.getElementById("generate-risk-btn").addEventListener("click", async () => {
      const resultBox = document.getElementById("ors-result");
      resultBox.innerText = "‚è≥ Generating Operational Risk Score...";

      try {
        const payroll = JSON.parse(localStorage.getItem("payroll-waste-inputs") || "{}");
        const churn = JSON.parse(localStorage.getItem("customer-churn-inputs") || "{}");
        const leadership = JSON.parse(localStorage.getItem("leadership-drag-inputs") || "{}");
        const workforce = JSON.parse(localStorage.getItem("workforce-productivity-inputs") || "{}");
        const deepdive = JSON.parse(localStorage.getItem("productivity-deep-dive-inputs") || "{}");

        const payload = {
          industry: payroll.industry || "",
          total_employees: payroll.total_employees || workforce.total_employees || 0,
          avg_salary: payroll.avg_salary || deepdive.avg_salary || 0,
          improvement_rate: payroll.improvement_rate || 0,

          churn_rate: churn.churn_rate || 0,
          desired_improvement: churn.desired_improvement || 0,
          cac: churn.cac || 0,
          avg_revenue: churn.avg_revenue || 0,
          num_customers: churn.num_customers || 0,

          leadership_drag: leadership.leadership_drag || 0,

          total_revenue: workforce.total_revenue || 0,
          payroll_cost: workforce.payroll_cost || 0,
          productive_hours: workforce.productive_hours || 0,
          target_hours_per_employee: workforce.target_hours_per_employee || 0,
          absenteeism_days: workforce.absenteeism_days || deepdive.absenteeism_days || 0,
          overtime_hours: workforce.overtime_hours || 0,

          avg_hours: deepdive.avg_hours || 0
        };

        console.log("[ORS FINAL PAYLOAD]", payload);

        const res = await fetch("https://testing-gh0h.onrender.com/run-operational-risk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        console.log("[ORS RESULT]", result);

        if (result.formatted_labels) {
          let output = `üìâ Operational Risk Summary:\n\n`;
          for (const [key, value] of Object.entries(result.formatted_labels)) {
            output += `‚Ä¢ ${key}: ${value}\n`;
          }
          output += `\nüß† Straight Talk\n${result.straight_talk || "No commentary provided."}`;
          resultBox.innerText = output;
        } else {
          resultBox.innerText = "‚ö†Ô∏è Something went wrong. No formatted_labels returned.";
        }

      } catch (err) {
        console.error("[ORS ERROR]", err);
        resultBox.innerText = "‚ùå Failed to run analysis. Try again.";
      }
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      const keys = [
        "payroll-waste-inputs",
        "customer-churn-inputs",
        "leadership-drag-inputs",
        "workforce-productivity-inputs",
        "productivity-deep-dive-inputs",
        "industry"
      ];
      keys.forEach(k => localStorage.removeItem(k));
      location.reload();
    });
  </script>
</body>
</html>
