<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Risk Report</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #ffffff;
      color: #333333;
      padding: 40px 20px;
      max-width: 640px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }
    label, input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      background: #48f191;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Operational Risk Report</h1>
  <label for="email">Recipient Email:</label>
  <input type="email" id="email" placeholder="you@example.com" required />
  <button id="generateBtn">Generate Report</button>
  <p id="status"></p>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const statusEl = document.getElementById("status");
      if (!email) {
        statusEl.textContent = "⚠️ Please enter a recipient email.";
        return;
      }

      const keys = [
        "payroll-waste-inputs",
        "customer-churn-inputs",
        "leadership-drag-inputs",
        "workforce-productivity-inputs",
        "productivity-deep-dive-inputs"
      ];

      let payload = { recipient: email, subject: "Candoo: Your Operational Risk Report" };
      let score = null;

      try {
        keys.forEach(key => {
          const data = JSON.parse(localStorage.getItem(key) || '{}');
          payload = { ...payload, ...data };
        });

        if (payload.operational_risk_score) {
          score = parseInt(payload.operational_risk_score);
        }

        const htmlReport = `
          <h2>Operational Risk Report</h2>
          <p><strong>Risk Score:</strong> ${score !== null ? score + '%' : 'Unavailable'}</p>
          <p>This score is based on:</p>
          <ul>
            <li>Payroll Waste</li>
            <li>Customer Churn</li>
            <li>Leadership Drag</li>
            <li>Workforce Productivity</li>
            <li>Productivity Deep Dive</li>
          </ul>
          <p>Each area contributes to your overall operational risk. The higher the score, the more risk is leaking from inefficiencies, lost time, and leadership friction.</p>
        `;

        payload.html = htmlReport;

        const res = await fetch("https://testing-gh0h.onrender.com/send-risk-report", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.success) {
          statusEl.textContent = "✅ Report sent successfully.";
        } else {
          statusEl.textContent = "⚠️ Failed to send report. Check data or try again.";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Error sending report.";
      }
    });
  </script>
</body>
</html>
