<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operational Risk Report</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #ffffff;
      color: #333333;
      padding: 40px 20px;
      max-width: 640px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }
    label, input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      background: #48f191;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #feedback {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Operational Risk Report</h1>
  <div id="report-form">
    <label for="email">Recipient Email:</label>
    <input type="email" id="email" placeholder="you@example.com" required />
    <button id="generate-btn">Generate Report</button>
  </div>
  <p id="feedback"></p>

  <script>
    const emailInput = document.getElementById("email");
    const feedback = document.getElementById("feedback");
    const btn = document.getElementById("generate-btn");

    btn.addEventListener("click", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      if (!email) {
        feedback.textContent = "Please enter a valid email address.";
        feedback.style.color = "orange";
        return;
      }

      // Load saved ORS result (for context only ‚Äî not actually required by backend)
      const resultData = localStorage.getItem("ops-risk-result");
      let parsed = {};
      if (resultData) {
        try {
          parsed = JSON.parse(resultData);
        } catch (err) {
          console.error("‚ö†Ô∏è Invalid JSON in ops-risk-result.");
        }
      }

      const payload = {
        recipient: email,
        subject: "Candoo: Your Operational Risk Report",

        // === Required backend keys ===
        industry: "Professional Services",
        total_employees: 40,
        avg_salary: 92000,

        // Payroll
        improvement_rate: 12,
        payroll_cost: 3680000,

        // Churn
        churn_rate: 14,
        desired_improvement: 10,
        cac: 800,
        avg_revenue: 5200,
        num_customers: 500,

        // Leadership
        leadership_drag: 12,

        // Workforce Productivity
        total_revenue: 2600000,
        productive_hours: 31000,
        target_hours_per_employee: 160,
        overtime_hours: 2800,

        // Deep Dive
        absenteeism_days: 3,
        avg_hours: 152
      };

      try {
        const response = await fetch("https://testing-gh0h.onrender.com/send-risk-report", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        console.log("üì¨ Server response:", result);

        if (response.ok) {
          feedback.textContent = "‚úÖ Report sent successfully!";
          feedback.style.color = "green";
          emailInput.value = "";
        } else {
          throw new Error(result.detail || "Failed to send report.");
        }
      } catch (err) {
        console.error("‚ùå Fetch failed:", err);
        feedback.textContent = `‚ùå ${err.message}`;
        feedback.style.color = "red";
      }
    });
  </script>
</body>
</html>
