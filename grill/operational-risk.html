<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operational Risk Score</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #ffffff;
      color: #333333;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    .info-banner {
      background-color: #f1f1f1;
      padding: 15px;
      margin-bottom: 25px;
      border-left: 4px solid #48f191;
      font-size: 14px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      background: #48f191;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .reset-btn {
      background: #eee;
      color: #333;
      border: 1px solid #bbb;
      font-size: 14px;
      margin-top: 20px;
      width: 100%;
    }

    pre {
      background-color: #fefefe;
      border-left: 4px solid #48f191;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: inherit;
      font-size: 16px;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      display: none;
    }

    .status-box {
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Operational Risk Score</h1>

  <div class="info-banner">
    <strong>This tool combines inputs from all other modules.</strong><br>
    Once you've completed Payroll, Churn, Leadership, Workforce, and Deep Dive, hit the button below to generate your score.
  </div>

  <div id="riskSummary" class="status-box">‚è≥ Waiting for modules to complete...</div>

  <button id="generate-risk-btn">üöÄ Generate Operational Risk Score</button>
  <pre id="op-risk-result">‚è≥ Waiting to run analysis...</pre>
  <button id="reset-btn" class="reset-btn">üîÑ Reset All Module Results</button>

  <script>
    async function runORS() {
      const STATUS_BOX = document.getElementById("riskSummary");
      const RESULT_BOX = document.getElementById("op-risk-result");
      const API_BASE = "https://testing-gh0h.onrender.com";

      const keys = {
        payroll: "payroll-waste-inputs",
        churn: "customer-churn-inputs",
        leadership: "leadership-drag-inputs",
        productivity: "workforce-productivity-inputs",
        dive: "productivity-deep-dive-inputs"
      };

      const payroll = JSON.parse(localStorage.getItem(keys.payroll) || "null");
      const churn = JSON.parse(localStorage.getItem(keys.churn) || "null");
      const leadership = JSON.parse(localStorage.getItem(keys.leadership) || "null");
      const productivity = JSON.parse(localStorage.getItem(keys.productivity) || "null");
      const dive = JSON.parse(localStorage.getItem(keys.dive) || "null");

      if (!payroll || !churn || !leadership || !productivity || !dive) {
        STATUS_BOX.innerText = "‚ùå Not all modules complete.";
        RESULT_BOX.innerText = "You need to finish all 5 modules first.";
        RESULT_BOX.style.display = "block";
        return;
      }

      STATUS_BOX.innerText = "‚úÖ 5 of 5 modules complete. Calculating...";
      RESULT_BOX.style.display = "block";
      RESULT_BOX.innerText = "‚è≥ Generating Operational Risk Score...";

      const payload = {
        ...payroll,
        ...churn,
        ...leadership,
        ...productivity,
        ...dive
      };

      try {
        const res = await fetch(`${API_BASE}/run-operational-risk`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();

        if (result.formatted_labels) {
          let output = "üìä Operational Risk Profile:\n\n";
          Object.entries(result.formatted_labels).forEach(([label, value]) => {
            output += `- ${label}: ${value}\n`;
          });
          output += `\nüß† Straight Talk\n${result.straight_talk}`;
          RESULT_BOX.innerText = output;
        } else {
          RESULT_BOX.innerText = "Something went wrong. (No formatted_labels)";
        }
      } catch (err) {
        console.error(`[ORS] API error:`, err);
        RESULT_BOX.innerText = "Something went wrong. (API error)";
      }
    }

    document.getElementById("generate-risk-btn").addEventListener("click", runORS);

    document.getElementById("reset-btn").addEventListener("click", () => {
      const keys = [
        "payroll-waste-inputs",
        "customer-churn-inputs",
        "leadership-drag-inputs",
        "workforce-productivity-inputs",
        "productivity-deep-dive-inputs",
        "industry"
      ];
      keys.forEach(k => localStorage.removeItem(k));
      location.reload();
    });
  </script>
</body>
</html>
