<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operational Risk Report</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #ffffff;
      color: #333333;
      padding: 40px 20px;
      max-width: 640px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }
    label, input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      background: #48f191;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #feedback {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Operational Risk Report</h1>
  <div id="report-form">
  <label for="email">Recipient Email:</label>
  <input type="email" id="email" placeholder="you@example.com" required />
  <button id="generate-btn">Generate Report</button>
</div>
<p id="feedback"></p>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const emailInput = document.getElementById("email");
    const feedback = document.getElementById("feedback");

    document.getElementById("generate-btn").addEventListener("click", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      if (!email) {
        feedback.textContent = "Please enter a valid email address.";
        feedback.style.color = "orange";
        return;
      }

      const resultData = localStorage.getItem("ops-risk-result");
      if (!resultData) {
        feedback.textContent = "No Operational Risk Score found. Please complete all modules first.";
        feedback.style.color = "orange";
        return;
      }

      let parsed;
      try {
        parsed = JSON.parse(resultData);
      } catch (err) {
        feedback.textContent = "Invalid report data. Try again.";
        feedback.style.color = "red";
        return;
      }

      const { risk_score, risk_level } = parsed;
      if (!risk_score || !risk_level) {
        feedback.textContent = "Report data incomplete. Please regenerate your score.";
        feedback.style.color = "red";
        return;
      }

      const html = `
        <h2>Operational Risk Report</h2>
        <p><strong>Risk Score:</strong> ${risk_score} (${risk_level})</p>
        <p>This score is based on:</p>
        <ul>
          <li>üìâ Payroll Waste</li>
          <li>üîÅ Customer Churn</li>
          <li>üß± Leadership Drag</li>
          <li>üìä Workforce Productivity</li>
          <li>üîé Productivity Deep Dive</li>
        </ul>
        <p>Each area contributes to your overall operational risk. The higher the score, the more risk is leaking from inefficiencies, lost time, and leadership friction.</p>
      `;

      const payload = {
        recipient: email,
        subject: "Candoo: Your Operational Risk Report",
        html
      };

      try {
        const response = await fetch("https://testing-gh0h.onrender.com/send-risk-report", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (response.ok) {
          feedback.textContent = "‚úÖ Report sent successfully!";
          feedback.style.color = "green";
          emailInput.value = "";
        } else {
          throw new Error(result.detail || "Failed to send report.");
        }
      } catch (err) {
        console.error(err);
        feedback.textContent = `‚ùå ${err.message}`;
        feedback.style.color = "red";
      }
    });
  });
</script>
</body>
</html>
