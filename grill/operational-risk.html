<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Risk Report</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #ffffff;
      color: #333333;
      padding: 40px 20px;
      max-width: 640px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }
    #status {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      background: #48f191;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Operational Risk Report</h1>
  <button id="generateBtn">Generate Report</button>
  <p id="status"></p>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "⏳ Sending report...";

      const keys = [
        "payroll-waste-inputs",
        "customer-churn-inputs",
        "leadership-drag-inputs",
        "workforce-productivity-inputs",
        "productivity-deep-dive-inputs"
      ];

      let payload = {};
      try {
        keys.forEach(key => {
          const data = JSON.parse(localStorage.getItem(key) || '{}');
          payload = { ...payload, ...data };
        });

        const res = await fetch("https://testing-gh0h.onrender.com/send-risk-report", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.success) {
          statusEl.textContent = "✅ Report sent successfully.";
        } else {
          statusEl.textContent = "⚠️ Failed to send report. Check data or try again.";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Error sending report.";
      }
    });
  </script>
</body>
</html>
